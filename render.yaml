services:

  - type: web
    name: juansilva-backend
    env: node
    region: virginia
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GMAIL_USER
        sync: false # Configure in dashboard
      - key: GMAIL_PASS
        sync: false # Configure in dashboard
